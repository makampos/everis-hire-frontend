<div class="login-Container">
    <mat-card class="login-card">
        <mat-card-header>
          <div mat-card-avatar class=""></div>
          <mat-card-title>Everis</mat-card-title>
          <mat-card-subtitle>Gestão de contratações</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="..." alt="Logo">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayout="column" fxLayoutAlign="center center">
            <mat-form-field appearance="legacy">
              <mat-label>Usuario</mat-label>
              <input formControlName="username" type="text" matInput placeholder="Usuario">                
              <mat-hint>Digite seu email</mat-hint>                
            </mat-form-field>
            <mat-form-field appearance="legacy">
              <mat-label>Senha</mat-label>
              <input formControlName="password" type="text" matInput placeholder="Senha">                
              <mat-hint>Digite sua senha</mat-hint>
            </mat-form-field>
            <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
              <button mat-button>Esqueci minha senha</button>
              <button mat-button type="submit">Entrar</button>              
            </mat-card-actions>
          </form>           
        </mat-card-content>        
      </mat-card>
</div>
